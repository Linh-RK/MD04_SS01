<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="box">

    <div class="box-body">
        <form th:action="@{|/product/edit/${product.id}|}" method="post" th:object="${product}" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}" class="form-control" />
                <small  class="form-text text-muted" style="color:red !important;" th:errors="*{name}"></small>
            </div>
            <div class="form-group">
                <label>Stock</label>
                <input type="text" th:field="*{stock}" class="form-control" />
                <small  class="form-text text-muted" style="color:red !important;" th:errors="*{stock}"></small>
            </div>
            <div class="form-group">
                <label>Description</label>
                <input type="text" class="form-control-file" th:field="*{description}" />
                <small  class="form-text text-muted" style="color:red !important;"
                        th:if="${errImg != null}" th:text="${errImg}"  th:class="text-danger"></small>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" class="form-control-file" th:field="*{price}" />
                <small  class="form-text text-muted" style="color:red !important;"
                        th:if="${errImg != null}" th:text="${errImg}"  th:class="text-danger"></small>
            </div>

            <div class="form-group">
                <label >Status</label>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" th:field="*{status}"
                               value="1"> Active
                    </label>
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" th:field="*{status}"
                               value="0"> Inactive
                    </label>
                </div>

            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
        Footer
    </div>
    <!-- /.box-footer-->
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
