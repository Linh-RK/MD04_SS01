<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="box-body">
            <form th:action="@{/employee/add}" method="post" th:object="${employee}" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" th:field="*{fullName}" class="form-control" />
                    <small  class="form-text text-muted" style="color:red !important;" th:errors="*{fullName}"></small>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" th:field="*{email}" class="form-control" />
                    <small  class="form-text text-muted" style="color:red !important;" th:errors="*{email}"></small>
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <input type="text" th:field="*{address}" class="form-control" />
                    <small  class="form-text text-muted" style="color:red !important;" th:errors="*{address}"></small>
                </div>

                <div class="form-group">
                    <label>Department</label>
                    <input type="text" th:field="*{departmentName}" class="form-control" />
                    <small  class="form-text text-muted" style="color:red !important;" th:errors="*{departmentName}"></small>
                </div>
                <div class="form-group">
                    <label>Date Of Birth</label>
                    <input type="date" th:field="*{dateOfBirth}" class="form-control" />
                    <small  class="form-text text-muted" style="color:red !important;" th:errors="*{dateOfBirth}"></small>
                </div>

                <div class="form-group">
                    <label >Status</label>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" th:field="*{status}"
                                   value="1"> Active
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" th:field="*{status}"
                                   value="0"> Inactive
                        </label>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary">ADD</button>
            </form>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
